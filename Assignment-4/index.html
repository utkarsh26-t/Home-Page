<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sargam Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e59e83dd8a.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <a id="icon"><i class="fab fa-soundcloud"></i></i></a>
            <a class="logo" href="#"><h4><span>Sargam</span>Music</h4></a>
            <ul  class="nav-links">
                <li><a href="#">Trending Songs</a></li>
                <li><a href="#">Old Songs</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a href="#">Sign Up</a>
        </nav>
        <div class="img_sec">
            <figure class="slider"></figure>
        </div>

        
    </header>
    <main>
        <h2>Trending Songs</h2>
        <section id="TS">
            <figure class="container">
                <div class="front">
                    <h3>Raataan Lambiyan</h3>
                    <img src="./Assets/Raataan Lambiyan.png" alt="">
                    <audio src="./Assets/Rata Lambiya.mp3" controls>
            </figure>
            <figure class="container">
                <div class="front">
                    <h3>Dil Kisi Se</h3>
                    <img src="./Assets/Dil Kisi Se.png" alt="">
                    <audio src="./Assets/Dil Kisi Se- Arjun Kanungo -VlcMusic.CoM.mp3" controls></audio>
                </div>
            </figure>
            <figure class="container">
                <div class="front">
                    <h3>Tum Aaoge</h3>
                    <img src="./Assets/Tum Aaoge.png" alt="">
                    <audio src="./Assets/Tum-Aaoge_320(PaglaSongs).mp3" controls></audio>
                </div>
            </figure>
            <figure class="container">
                <div class="front">
                    <h3>Need To Know</h3>
                    <img src="./Assets/Need to know.png" alt="">
                    <audio src="./Assets/Doja_Cat_-_Need_To_Know.mp3" controls></audio>
                </div>
            </figure>
        </section>
        <br><br>
        <h2>Old Songs</h2>
        <section id="OS">
            <figure class="container">
                <div class="front">
                    <h3>Pal Pal Dil Ke Paas</h3>
                    <img src="./Assets/pal pal dil ke paas.png" alt="">
                    <audio src="./Assets/Pal Pal Dil Ke Paas - Kishore Kumar 190Kbps (Original).mp3" controls></audio>
                </div>
            </figure>
            <figure class="container">
                <div class="front">
                    <h3>Mera Joota Hai Japani</h3>
                    <img src="./Assets/joota japani.png" alt="">
                    <audio src="./Assets/Mera Joota Hai Japani Shree 420 320 Kbps.mp3" controls></audio>
                </div>
            </figure>
            <figure class="container">
                <div class="front">
                    <h3>Jeena Yahan Marna Yahan</h3>
                    <img src="./Assets/jeena.png" alt="">
                    <audio src="./Assets/02. Jeena Yahan Marna Yahan.mp3" controls></audio>
                </div>
            </figure>
            <figure class="container">
                <div class="front">
                    <h3>Main Koi Aisa Geet Gaoon</h3>
                    <img src="./Assets/main koi.png" alt="">
                    <audio src="./Assets/Main Koi Aisa Geet Gaoon - Shahrukh Khan.mp3" controls></audio>
                </div>
            </figure>
        </section>
    </main>
    <br><br>
    <footer>
        <!-- <section class="contact"> -->
            <h2>Contact Us</h2>
            <section class="contact">
                <div id="sidebar"><i class="fas fa-mobile"></i>
                    <h2>Feel Free to Contact Us.</h2>
                    <p>You can share your experience also</p></div>
                <input id="content1" type="text" placeholder="First Name">
                <input id="content2" type="text" placeholder="Last Name">
                <input id="content3" type="tel" placeholder="Mobile Number">
                <input id="content4" type="email" placeholder="Email address">
                <textarea id="content5" cols="30" rows="10" placeholder="Say Something to us..."></textarea>
                <button id="footer">SUBMIT</button>
            </section>

            <div id="bottom">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="far fa-envelope"></i></a>
                <a href='#'><i class="fab fa-linkedin-in"></i></a>
            </div>
    </footer>

</body>
</html>
